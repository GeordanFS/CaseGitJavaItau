     <div class="card mb-3" *ngFor="let repository of listOfRepositories" style="max-width: 540px;">
        <div class="row no-gutters">
          <div class="col-md-4">
            <img src="{{repository.owner.avatar_url}}" class="card-img" alt="...">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{repository.name}}</h5>       
              <p class="card-text"><small class="text-muted">Autor: {{repository.owner.login}}</small></p>
              <p class="card-text">Descrição: {{repository.description}}</p>
              
              <div class="row d-flex">
                  <div class="col-md-5"><i class="fa fa-code-fork" aria-hidden="true"> {{repository.forks_count}} forks</i></div>
                  <div class="col-md-5"><i class="fa fa-star" aria-hidden="true"></i> {{repository.stargazers_count}} stars</div>
              </div>

              <a href="" class="btn btn-secondary d-block mt-3" [routerLink]="['/respositorio', repository.full_name]">Ver pulls</a>
              
              
            </div>
          </div>
        </div>
      </div>
